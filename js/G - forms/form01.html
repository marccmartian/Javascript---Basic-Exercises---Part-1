<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios y eventos</title>
</head>
<body>
    <form action="">
        <input type="button" onclick="incrementar()" value="incrementar">
    </form>

    <script>
        var cont = 0;
        function incrementar(){
            cont++
            alert('Valor del contador: ' + cont);
        }
    </script>
</body>
</html>
