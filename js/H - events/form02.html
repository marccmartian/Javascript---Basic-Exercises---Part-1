<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Nombre: </label>
            <input type="text" name="" id="name">
        </div>
        <br>
        <div>
            <label for="email">Contraseña </label>
            <input type="password" name="" id="email" onBlur="verificarPass(this)">
        </div>
        <br>
    </form>

    <script>
        function verificarPass(control){
            if(control.value.length < 5 || control.value.length > 10){
                alert("Tamaño de contraseña no valida debe ser entre 5 y 10 caracteres");
            }
        }
    </script>
</body>
</html>
